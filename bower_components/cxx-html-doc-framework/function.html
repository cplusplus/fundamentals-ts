<polymer-element name="cxx-function" constructor="CxxFunctionElement" noscript>
  <template>
    <style>
      :host { display: block; page-break-inside: avoid;}
      :host:not(:last-child) { margin-bottom: 3ex; }
      :host > dl { margin: 0; margin-left: 2em; }
      :host > pre { margin: 0; }
    </style>
    <pre><code><content select="cxx-signature"></content></code></pre>

    <dl>
      <content></content>
    </dl>
  </template>
</polymer-element>
<polymer-element name="cxx-signature" noscript>
  <template><style>
      :host {padding-left: 2em;display:block;text-indent:-2em;}
      :host(.formatted) {padding-left: 0m; text-indent:0;}
    </style><content></content></template>
</polymer-element>
<polymer-element name="cxx-attribute" constructor="CxxFunctionAttributeElement">
  <template>
    <style>
      :host {display:block; margin-top: .5em; margin-bottom: .5em;}
      dt { float: left; font-style: italic; font-weight: normal; padding-right: 1ex;}
      dd { margin-left: 0em; }
      polyfill-next-selector { content: 'dd > ul, dd > ol' }
      ::content > ul, ::content > ol { clear: left; }
    </style>
    <dt>{{heading}}:</dt><dd><content></content></dd>
  </template>
  <script>
    Polymer('cxx-attribute', {
      attached: function() {
        var parent = this.parentNode;
        while (parent instanceof HTMLModElement)
          parent = parent.parentNode;
        if (!(parent instanceof CxxFunctionElement)) {
          console.warn('<' + this.localName +
                       '> element must be a child of <cxx-function> ' +
                       '(ignoring <ins> and <del>):',
                       this)
        }
      },
    });
  </script>
</polymer-element>
<polymer-element name="cxx-constraints" extends="cxx-attribute">
  <script>
    Polymer('cxx-constraints', {
      heading: 'Constraints',
    });
  </script>
</polymer-element>
